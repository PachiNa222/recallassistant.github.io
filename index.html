<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶と思考のワークスペース</title>
<link rel="stylesheet" href="{{ site.baseurl }}/style.scss">
    <!--><link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"><-->
</head>
<body>
    <div id="app-container">
        <aside id="memory-panel">
            <h2>🧠 記憶一覧</h2>
            <div id="memory-list">
                </div>
            <button id="add-memory-btn" class="add-btn" data-type="memory">+</button>
        </aside>

        <main id="thought-workspace">
            <h2>💡 思考ワークスペース</h2>
            <div id="thought-list">
                </div>
            <button id="add-thought-btn" class="add-btn" data-type="thought">+</button>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">記憶を追加</h3>
            <label>
                タイプを選択:
                <select id="memory-type-select">
                    <option value="category">カテゴリ</option>
                    <option value="knowledge">知識</option>
                </select>
            </label>
            <div id="category-input">
                <label for="category-name">カテゴリ名:</label>
                <input type="text" id="category-name">
            </div>
            <div id="knowledge-input" style="display:none;">
                <label for="knowledge-name">記憶名:</label>
                <input type="text" id="knowledge-name">
                <label for="element-relation">要素関係:</label>
                <input type="text" id="element-relation">
                <label for="parent-category">所属カテゴリ (任意):</label>
                <select id="parent-category"></select>
            </div>
            <button id="save-memory-btn">保存</button>
            <button id="close-modal-btn">閉じる</button>
        </div>
    </div>

    <div id="thought-modal" class="modal">
        <div class="modal-content">
            <h3>思考を編集</h3>
            <label for="thought-name-edit">思考名:</label>
            <input type="text" id="thought-name-edit">
            <button id="save-thought-btn">保存</button>
            <button id="close-thought-modal-btn">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
